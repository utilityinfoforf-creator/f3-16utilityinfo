<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Request Internet Connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      border: 2px solid #000;
      margin: 40px 0;
    }
    h2 { margin-top: 0; color: #111; }
    label { display:block; margin:12px 0 6px; color: #222; font-weight:600; }
    input, select { width:100%; padding:12px 15px; border-radius:8px; border:2px solid #000; margin-bottom:12px; font-size:15px; }
    input:focus, select:focus { outline: none; box-shadow: 0 0 0 3px rgba(102,126,234,0.12); }
    .form-actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 8px; }
    .btn { padding: 12px 20px; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; text-align: center; }
    .btn-primary { background: #000; color: #fff; border: 2px solid #000; }
    .btn-secondary { background: #f0f0f0; color: #333; border: 2px solid #ddd; }
    #status { margin-top:12px; min-height:24px; color: #0b1220; }
    @media (max-width: 480px) { .form-actions { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Request Internet Connection</h2>
      <form id="connForm">
        <label for="id">Customer ID</label>
        <input type="text" id="id" name="id" required>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="flat">Flat Number</label>
        <input type="text" id="flat" name="flat">

        <label for="package">Select Package</label>
        <select id="package" name="package" required>
          <option value="">-- Choose a package --</option>
          <option value="20 Mbps — 800 BDT/month">20 Mbps — 600 BDT/month</option>
          <option value="50 Mbps — 1200 BDT/month">50 Mbps — 800 BDT/month</option>
          <option value="100 Mbps — 2000 BDT/month">100 Mbps — 1000 BDT/month</option>
        </select>

        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email">

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Submit Request</button>
          <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Back</button>
        </div>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec"; // replace with your Apps Script Web App URL

    document.getElementById("connForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Submitting...";

      const formData = new FormData(e.target);
      formData.append("type", "connection");

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(formData).toString()
        });
        const data = await res.json();
        status.textContent = data.status || data.error || "Submitted";
        if (data.status) e.target.reset();
      } catch (err) {
        status.textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
