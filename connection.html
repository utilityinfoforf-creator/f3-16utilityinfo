<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Request Internet Connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .page-header {
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }
    .page-header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .page-header p {
      font-size: 16px;
      opacity: 0.9;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      border: 2px solid #000;
      margin-bottom: 20px;
    }
    h2 { color: #333; margin-bottom: 15px; }
    iframe { width: 100%; height: 900px; border: none; border-radius: 8px; }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      width: 100%;
      margin-top: 20px;
      background: #f0f0f0;
      color: #333;
    }
    .btn:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }
    @media (max-width: 768px) {
      .page-header h1 { font-size: 24px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>üåê Request Internet Connection</h1>
      <p>Fill out the form below to request a connection</p>
    </div>
    
    <div class="card">
      <h2>Request Form</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdq6jALfPqeGmK8GD3LJ8NzT_0zXQUvHOK3ntsRf4mLIh2Xhw/viewform?embedded=true" 
              frameborder="0" marginheight="0" marginwidth="0">
        Loading‚Ä¶
      </iframe>
    </div>

    <button class="btn" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>

</html>
