<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Request Internet Connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; }
    .wrap { max-width: 640px; margin: 40px auto; padding: 24px; border-radius: 16px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); }
    h2 { margin-top: 0; }
    label { display:block; margin:12px 0 4px; }
    input, select, button { width:100%; padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.18); margin-bottom:12px; }
    button { background:#60a5fa; color:#0b1220; font-weight:700; cursor:pointer; border:none; }
    #status { margin-top:12px; min-height:24px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Request Internet Connection</h2>
    <form id="connForm">
      <label for="id">Customer ID</label>
      <input type="text" id="id" name="id" required>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="flat">Flat Number</label>
      <input type="text" id="flat" name="flat">

      <label for="package">Select Package</label>
      <select id="package" name="package" required>
        <option value="">-- Choose a package --</option>
        <option value="20 Mbps — 800 BDT/month">20 Mbps — 800 BDT/month</option>
        <option value="50 Mbps — 1200 BDT/month">50 Mbps — 1200 BDT/month</option>
        <option value="100 Mbps — 2000 BDT/month">100 Mbps — 2000 BDT/month</option>
      </select>

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email">

      <button type="submit">Submit Request</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec"; // replace with your Apps Script Web App URL

    document.getElementById("connForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Submitting...";

      const formData = new FormData(e.target);
      formData.append("type", "connection");

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(formData).toString()
        });
        const data = await res.json();
        status.textContent = data.status || data.error;
        if (data.status) e.target.reset();
      } catch (err) {
        status.textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
