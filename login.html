<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Utility Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 id="label-login-title">üîê Login Required</h1>
      <p id="label-login-subtitle">Access your utility dashboard</p>
    </div>

    <div class="card">
      <h3 id="label-login-required">Enter Your Details</h3>
      <p id="label-login-instruction">Please enter your Customer ID to proceed:</p>
      <div class="form-group">
        <input id="customerId" name="customerId" placeholder="Enter your Customer ID" type="text" autocomplete="off">
      </div>
      <div class="form-group">
        <button type="button" class="submit-btn" onclick="login()" id="btn-login-action">Login</button>
      </div>
      <div id="error" class="error" style="display:none;"></div>
      <div style="margin-top: 15px; text-align: center;">
        <a href="index.html" style="color: #667eea; text-decoration: none; font-size: 14px;">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Handle redirect after successful login
    const originalLogin = window.login;
    window.login = async function() {
      const idEl = document.getElementById("customerId");
      if (!idEl) return;
      const id = idEl.value.trim();

      setToggleMessage = () => {}; // Override for this page
      const emailInput = document.getElementById("emailAddress");
      if (emailInput) emailInput.classList.remove("input-error");

      if (!id) {
        const errorEl = document.getElementById("error");
        if (errorEl) {
          errorEl.innerText = "Enter Customer ID";
          errorEl.style.display = "block";
        }
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbzUQeJKLBRCjQG928fnIdJ7Tlg-JR0072ENK-K2_07NBOxWsH9zs0qd5CrcoQW_Mbz3lA/exec?id=${encodeURIComponent(id)}`);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();

        if (data.error) {
          const errorEl = document.getElementById("error");
          if (errorEl) {
            errorEl.innerText = data.error;
            errorEl.style.display = "block";
          }
          return;
        }

        localStorage.setItem("customerId", id);
        localStorage.setItem("customerName", data.name || "");
        localStorage.setItem("customerEmail", data.email || "");

        // Get redirect URL from query params, default to index.html
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || 'index.html';
        window.location.href = redirect;
      } catch (err) {
        const errorEl = document.getElementById("error");
        if (errorEl) {
          errorEl.innerText = "An error occurred. Please try again.";
          errorEl.style.display = "block";
        }
      }
    };
  </script>
</body>
</html>
