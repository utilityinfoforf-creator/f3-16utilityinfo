<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Utility Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 id="label-login-title">üîê Login Required</h1>
      <p id="label-login-subtitle">Access your utility dashboard</p>
    </div>

    <div class="card">
      <h3 id="label-login-required">Enter Your Details</h3>
      <p id="label-login-instruction">Please enter your Customer ID to proceed:</p>
      <div class="form-group">
        <input id="customerId" name="customerId" placeholder="Enter your Customer ID" type="text" autocomplete="off">
      </div>
      <div class="form-group">
        <button type="button" class="submit-btn" onclick="login()" id="btn-login-action">Login</button>
      </div>
      <div id="error" class="error" style="display:none;"></div>
      <div style="margin-top: 15px; text-align: center;">
        <a href="index.html" style="color: #667eea; text-decoration: none; font-size: 14px;">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Override login behavior on this page so we redirect to a 'redirect' query param after successful login.
    const originalLoginFn = window.login;
    window.login = async function() {
      // If global login is not yet initialized, wait a moment
      if (typeof API_BASE === 'undefined') {
        // fallback to original behavior after short delay
        await new Promise(r => setTimeout(r, 100));
      }

      const idEl = document.getElementById("customerId");
      if (!idEl) return;
      const id = idEl.value.trim();

      const errorEl = document.getElementById("error");
      if (errorEl) { errorEl.style.display = "none"; errorEl.innerText = ""; }

      if (!id) {
        if (errorEl) {
          errorEl.innerText = "Enter Customer ID";
          errorEl.style.display = "block";
        }
        return;
      }

      try {
        // Use API_BASE from script.js (ensure script.js is loaded)
        const base = (typeof API_BASE !== 'undefined') ? API_BASE : '/';
        const res = await fetch(`${base}?id=${encodeURIComponent(id)}`);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();

        if (data.error) {
          if (errorEl) {
            errorEl.innerText = data.error;
            errorEl.style.display = "block";
          }
          return;
        }

        localStorage.setItem("customerId", id);
        localStorage.setItem("customerName", data.name || "");
        localStorage.setItem("customerEmail", data.email || "");

        // Redirect to 'redirect' query param if present, else index.html
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || 'index.html';
        window.location.href = redirect;
      } catch (err) {
        if (errorEl) {
          errorEl.innerText = "An error occurred. Please try again.";
          errorEl.style.display = "block";
        }
      }
    };
  </script>
</body>
</html>
