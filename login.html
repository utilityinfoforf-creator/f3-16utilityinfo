<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Utility Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; padding: 20px; color: #111; }
    .container { max-width: 900px; margin: 0 auto; }

    /* Page Headers */
    .page-header { color: #fff; margin-bottom: 30px; text-align: center; }
    .page-header h1 { font-size: 32px; margin-bottom: 10px; }
    .page-header p { font-size: 16px; opacity: 0.9; }

    /* Cards & Form */
    .card { background: #fff; padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px;
      border: 2px solid #000; transition: all 0.3s; }
    .card h3 { color: #000; margin-bottom: 15px; }
    .card p { color: #555; margin-bottom: 15px; }
    .form-group { margin-bottom: 16px; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 12px 15px; border: 2px solid #000;
      border-radius: 8px; font-size: 16px; transition: all 0.2s;
    }
    input:focus { outline: none; border-color: #000; box-shadow: 0 0 0 3px rgba(0,0,0,0.06); }
    button { cursor: pointer; }

    .submit-btn { background: #000; color: #fff; padding: 12px; border: 2px solid #000; border-radius: 8px; font-weight: 600; width: 100%; }
    .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.18); }

    .error { color: #dc3545; margin-top: 10px; padding: 10px; background: #ffe9e9; border-radius: 6px; border-left: 4px solid #dc3545; }

    @media (max-width: 768px) {
      .card { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 id="label-login-title">üîê Login Required</h1>
      <p id="label-login-subtitle">Access your utility dashboard</p>
    </div>

    <div class="card">
      <h3 id="label-login-required">Enter Your Details</h3>
      <p id="label-login-instruction">Please enter your Customer ID to proceed:</p>
      <div class="form-group">
        <input id="customerId" name="customerId" placeholder="Enter your Customer ID" type="text" autocomplete="off">
      </div>
      <div class="form-group">
        <button type="button" class="submit-btn" onclick="login()" id="btn-login-action">Login</button>
      </div>
      <div id="error" class="error" style="display:none;"></div>
      <div style="margin-top: 15px; text-align: center;">
        <a href="index.html" style="color: #667eea; text-decoration: none; font-size: 14px;">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Handle redirect after successful login
    const originalLogin = window.login;
    window.login = async function() {
      const idEl = document.getElementById("customerId");
      if (!idEl) return;
      const id = idEl.value.trim();

      setToggleMessage = () => {}; // Override for this page
      const emailInput = document.getElementById("emailAddress");
      if (emailInput) emailInput.classList.remove("input-error");

      if (!id) {
        const errorEl = document.getElementById("error");
        if (errorEl) {
          errorEl.innerText = "Enter Customer ID";
          errorEl.style.display = "block";
        }
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbzUQeJKLBRCjQG928fnIdJ7Tlg-JR0072ENK-K2_07NBOxWsH9zs0qd5CrcoQW_Mbz3lA/exec?id=${encodeURIComponent(id)}`);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();

        if (data.error) {
          const errorEl = document.getElementById("error");
          if (errorEl) {
            errorEl.innerText = data.error;
            errorEl.style.display = "block";
          }
          return;
        }

        localStorage.setItem("customerId", id);
        localStorage.setItem("customerName", data.name || "");
        localStorage.setItem("customerEmail", data.email || "");

        // Get redirect URL from query params, default to index.html
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || 'index.html';
        window.location.href = redirect;
      } catch (err) {
        const errorEl = document.getElementById("error");
        if (errorEl) {
          errorEl.innerText = "An error occurred. Please try again.";
          errorEl.style.display = "block";
        }
      }
    };
  </script>
</body>
</html>
