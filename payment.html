<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Payment - Utility Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:0; }
    .container { max-width:500px; margin:50px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,.1); }
    h1 { text-align:center; }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#007bff; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    .card { background:#f9fafc; padding:15px; margin-top:15px; border:1px solid #ddd; border-radius:5px; }
    .error { color:#b30000; margin-top:10px; }
    .success { color:#0a7c2f; margin-top:10px; }
    .options { display:flex; flex-direction:column; gap:10px; margin-top:20px; }
    .steps { margin-top:20px; }
    .step { margin-bottom:15px; }
    .step img { max-width:100%; border:1px solid #ddd; border-radius:5px; }
    .back-btn { background:#6c757d; color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Make a Payment</h1>
    
    <!-- Login Section -->
    <div id="loginSection">
      <input id="customerId" placeholder="Enter Customer ID">
      <button onclick="login()">Login</button>
      <div id="transactionMsg"></div>
    </div>

    <!-- Payment Section (hidden until login) -->
    <div id="paymentSection" style="display:none;">
      <p>Select your preferred payment option:</p>
      <div class="options">
        <button onclick="showSteps('bkash')">bKash</button>
        <button onclick="showSteps('nagad')">Nagad</button>
      </div>
      <div id="steps" class="steps"></div>

      <!-- Transaction confirmation box -->
      <div class="card">
        <h3>Confirm Your Payment</h3>
        <input id="transactionNumber" placeholder="Enter Transaction Number">
        <button onclick="submitTransaction()">Submit Payment Confirmation</button>
        <div id="confirmMsg"></div>
      </div>

      <button class="back-btn" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbxvBjqw2zs8n8xop1V1flLaJFGLK8MfuzSQTDXPdzuByT4v0gtm6yu8ToaYrnAe7qJ7cQ/exec";

    function setToggleMessage(text, type) {
      const el = document.getElementById("toggleMsg");
      if (el) {
        el.className = type === "error" ? "error" : type === "success" ? "success" : "";
        el.innerText = text || "";
      }
    }

    async function login() {
      const id = document.getElementById("customerId").value.trim();
      setToggleMessage("", "");
      const emailAddress = document.getElementById("emailAddress");
      if (emailAddress) emailAddress.classList.remove("input-error");

      if (!id) { 
        const errorEl = document.getElementById("transactionMsg");
        if (errorEl) errorEl.innerText = "Enter Customer ID"; 
        return; 
      }

      try {
        const res = await fetch(`${API_BASE}?id=${encodeURIComponent(id)}`);
        const data = await res.json();

        if (data.error) { 
          const errorEl = document.getElementById("transactionMsg");
          if (errorEl) errorEl.innerText = data.error;
          return; 
        }

        // Store customer ID for later use
        localStorage.setItem("customerId", id);
        localStorage.setItem("customerName", data.name);
        localStorage.setItem("customerEmail", data.email || "");

        // Show payment section and hide login
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("paymentSection").style.display = "block";
        const errorEl = document.getElementById("transactionMsg");
        if (errorEl) errorEl.innerText = "";
      } catch (err) {
        const errorEl = document.getElementById("transactionMsg");
        if (errorEl) errorEl.innerText = "Network error";
      }
    }

    function showSteps(option) {
      const stepsDiv = document.getElementById("steps");
      let html = "";

      if (option === "bkash") {
        html = `
          <h3>bKash Payment Steps</h3>
          <div class="step"><p><b>Step 1:</b> Open bKash app and log in</p><img src="bkash_step1.png" alt="Open bKash App"></div>
          <div class="step"><p><b>Step 2:</b> Tap 'Send Money'</p><img src="bkash_step2.png" alt="Select Send Money"></div>
          <div class="step"><p><b>Step 3:</b> Enter the number(01727389485)</p><img src="bkash_step3.png" alt="Enter The Number(01727389485)"></div>
          <div class="step"><p><b>Step 4:</b> Enter amount and reference (your Customer ID)</p><img src="bkash_step4.png" alt="Enter Amount and Reference (Customer ID)"></div>
          <div class="step"><p><b>Step 5:</b> Confirm and enter PIN</p><img src="bkash_step5.png" alt="Confirm and Enter PIN"></div>
        `;
      } else if (option === "nagad") {
        html = `
          <h3>Nagad Payment Steps</h3>
          <div class="step"><p><b>Step 1:</b> Open Nagad app and log in</p><img src="nagad_step1.png" alt="Open Nagad App"></div>
          <div class="step"><p><b>Step 2:</b> Tap 'Bill Pay' or 'Payment'</p><img src="nagad_step2.png" alt="Select Bill Pay or Payment"></div>
          <div class="step"><p><b>Step 3:</b> Enter merchant ID or choose service</p><img src="nagad_step3.png" alt="Enter Merchant ID"></div>
          <div class="step"><p><b>Step 4:</b> Enter amount and reference (your Customer ID)</p><img src="nagad_step4.png" alt="Enter Amount and Reference (Customer ID)"></div>
          <div class="step"><p><b>Step 5:</b> Confirm and enter PIN</p><img src="nagad_step5.png" alt="Confirm and Enter PIN"></div>
        `;
      }

      stepsDiv.innerHTML = html;
    }

    async function submitTransaction() {
      const id = localStorage.getItem("customerId");
      const txn = document.getElementById("transactionNumber").value.trim();
      const msgEl = document.getElementById("confirmMsg");

      if (!id || !txn) {
        msgEl.innerText = "Please enter Customer ID and Transaction Number.";
        msgEl.className = "error";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}?id=${encodeURIComponent(id)}&transaction=${encodeURIComponent(txn)}`);
        const data = await res.json();
        if (data.status) {
          msgEl.innerText = data.status;
          msgEl.className = "success";
        } else {
          msgEl.innerText = "Could not submit transaction.";
          msgEl.className = "error";
        }
      } catch (err) {
        msgEl.innerText = "Network error while submitting transaction.";
        msgEl.className = "error";
      }
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
