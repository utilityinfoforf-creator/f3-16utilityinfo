<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Make Payment - Utility Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 id="label-payment-title">üí≥ Make a Payment</h1>
      <p id="label-payment-subtitle">Choose your payment method</p>
    </div>

    <!-- Payment Section (hidden until login) -->
    <div id="dashboard" style="display:none;">
      <div class="card">
        <h3 id="label-select-method">Select Payment Method</h3>
        <p id="label-choose-how">Choose how you'd like to pay:</p>
        <div class="options">
          <button type="button" onclick="showSteps('bkash')">üè¶ bKash</button>
          <button type="button" onclick="showSteps('nagad')">üí∏ Nagad</button>
          <button type="button" onclick="showSteps('pathao')">üõµ Pathao Pay</button>
        </div>

        <!-- Accept notice: shows that Pathao Pay is accepted -->
        <div class="accept-note" aria-live="polite">
          We accept Pathao Pay for quick mobile payments.
          <small>Click the Pathao Pay button to choose an amount and complete payment.</small>
        </div>
      </div>

      <div id="steps" class="steps"></div>

      <!-- Transaction confirmation box -->
      <div class="card">
        <h3 id="label-confirm-payment">Confirm Your Payment</h3>
        <p id="label-enter-details">Enter your transaction details:</p>
        <div class="form-group">
          <input id="transactionNumber" name="transactionNumber" placeholder="Enter Transaction Number" type="text" autocomplete="off">
        </div>
        <div class="form-group">
          <button type="button" class="submit-btn" id="btn-submit-payment">Submit Payment Confirmation</button>
        </div>
        <div id="confirmMsg" role="status" aria-live="polite"></div>
      </div>

      <div style="margin-top:10px;">
        <button type="button" class="btn-back" onclick="backToDashboard()" id="btn-back-dash">‚Üê Back to Dashboard</button>
      </div>
    </div>
  </div>

  <!-- Single centralized JS file (script.js) -->
  <script src="script.js"></script>
  <script>
    // Check if user is logged in on payment page load
    window.addEventListener('DOMContentLoaded', function() {
      const customerId = localStorage.getItem('customerId');
      if (!customerId) {
        window.location.href = 'login.html?redirect=payment.html';
      } else {
        // User is logged in, hide login and show dashboard
        const loginEl = document.getElementById('login');
        const dashEl = document.getElementById('dashboard');
        if (loginEl) loginEl.style.display = 'none';
        if (dashEl) dashEl.style.display = 'block';
      }
    });

    function backToDashboard() {
      window.location.href = 'index.html';
    }

    function showSteps(method) {
      const stepsContainer = document.getElementById('steps');
      let stepsHTML = '<div class="card"><h4>Payment Steps for ' + method.toUpperCase() + '</h4><ol>';
      
      if (method === 'bkash') {
        stepsHTML += `
          <li>Open bKash app or dial <strong>*247#</strong></li>
          <li>Select "Send Money"</li>
          <li>Enter our Merchant number</li>
          <li>Enter the amount you want to pay</li>
          <li>Complete the transaction</li>
          <li>You'll receive a confirmation message</li>
          <li>Copy the Transaction ID and paste it above</li>
        `;
      } else if (method === 'nagad') {
        stepsHTML += `
          <li>Open Nagad app or dial <strong>*167#</strong></li>
          <li>Select "Send Money to Merchant"</li>
          <li>Enter our Merchant account number</li>
          <li>Enter the payment amount</li>
          <li>Enter your PIN to confirm</li>
          <li>Transaction will be processed instantly</li>
          <li>Copy the Transaction ID and paste it above</li>
        `;
      } else if (method === 'pathao') {
        stepsHTML += `
          <li>Open Pathao Pay app</li>
          <li>Select "Make Payment"</li>
          <li>Choose utility bills</li>
          <li>Enter your customer ID</li>
          <li>Enter the amount to pay</li>
          <li>Complete payment with your PIN</li>
          <li>Copy the Transaction ID and paste it above</li>
        `;
      }
      
      stepsHTML += '</ol></div>';
      stepsContainer.innerHTML = stepsHTML;
    }

    // Note: submitTransaction is provided by script.js. The broken inline implementation was removed.
    // The submit button is bound to submitTransaction in script.js on load.
  </script>
</body>
</html>
