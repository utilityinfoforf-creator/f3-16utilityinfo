<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Payment - Utility Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container { 
      max-width: 900px; 
      margin: 0 auto;
    }

    .page-header {
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }

    .page-header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .error { 
      color: #dc3545; 
      margin-top: 10px;
      padding: 10px;
      background: #ffe9e9;
      border-radius: 6px;
      border-left: 4px solid #dc3545;
    }

    .success { 
      color: #28a745; 
      margin-top: 10px;
      padding: 10px;
      background: #d4edda;
      border-radius: 6px;
      border-left: 4px solid #28a745;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border: 2px solid #000;
      transition: all 0.3s;
    }

    .card h3 {
      color: #000;
      margin-bottom: 15px;
    }

    .card p {
      color: #555;
      margin-bottom: 15px;
    }

    .options { 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px; 
      margin-top: 20px; 
    }

    .options button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .options button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .steps { 
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #000;
    }

    .steps h3 {
      color: #000;
      margin-bottom: 20px;
    }

    .step { 
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border: 2px solid #000;
      border-radius: 6px;
    }

    .step p {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .step img { 
      max-width: 100%; 
      border: 2px solid #e0e0e0; 
      border-radius: 8px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      width: 100%;
    }

    .btn-back {
      background: #f0f0f0;
      color: #333;
      margin-top: 20px;
    }

    .btn-back:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .submit-btn {
      background: #000;
      color: #fff;
      padding: 12px;
      border: 2px solid #000;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .input-error {
      border-color: #dc3545 !important;
      background: #ffe9e9 !important;
    }

    @media (max-width: 768px) {
      .options {
        grid-template-columns: 1fr;
      }

      .page-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>üí≥ Make a Payment</h1>
      <p>Choose your payment method</p>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="card">
      <h3>Login Required</h3>
      <p>Enter your Customer ID to proceed:</p>
      <div class="form-group">
        <input id="customerId" placeholder="Enter your Customer ID" type="text">
      </div>
      <div class="form-group">
        <button onclick="login()">Login</button>
      </div>
      <div id="transactionMsg"></div>
    </div>

    <!-- Payment Section (hidden until login) -->
    <div id="paymentSection" style="display:none;">
      <div class="card">
        <h3>Select Payment Method</h3>
        <p>Choose how you'd like to pay:</p>
        <div class="options">
          <button onclick="showSteps('bkash')">üè¶ bKash</button>
          <button onclick="showSteps('nagad')">üí∏ Nagad</button>
        </div>
      </div>

      <div id="steps" class="steps"></div>

      <!-- Transaction confirmation box -->
      <div class="card">
        <h3>Confirm Your Payment</h3>
        <p>Enter your transaction details:</p>
        <div class="form-group">
          <input id="transactionNumber" placeholder="Enter Transaction Number" type="text">
        </div>
        <div class="form-group">
          <button class="submit-btn" onclick="submitTransaction()">Submit Payment Confirmation</button>
        </div>
        <div id="confirmMsg"></div>
      </div>

      <button class="btn btn-back" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbxvBjqw2zs8n8xop1V1flLaJFGLK8MfuzSQTDXPdzuByT4v0gtm6yu8ToaYrnAe7qJ7cQ/exec";

    function setToggleMessage(text, type) {
      const el = document.getElementById("toggleMsg");
      if (el) {
        el.className = type === "error" ? "error" : type === "success" ? "success" : "";
        el.innerText = text || "";
      }
    }

    async function login() {
      const id = document.getElementById("customerId").value.trim();
      setToggleMessage("", "");
      const emailAddress = document.getElementById("emailAddress");
      if (emailAddress) emailAddress.classList.remove("input-error");

      if (!id) { 
        const errorEl = document.getElementById("transactionMsg");
        if (errorEl) {
          errorEl.innerText = "Enter Customer ID";
          errorEl.className = "error";
        }
        return; 
      }

      try {
        const res = await fetch(`${API_BASE}?id=${encodeURIComponent(id)}`);
        const data = await res.json();

        if (data.error) { 
          const errorEl = document.getElementById("transactionMsg");
          if (errorEl) {
            errorEl.innerText = data.error;
            errorEl.className = "error";
          }
          return; 
        }

        localStorage.setItem("customerId", id);
        localStorage.setItem("customerName", data.name);
        localStorage.setItem("customerEmail", data.email || "");

        document.getElementById("loginSection").style.display = "none";
        document.getElementById("paymentSection").style.display = "block";
        const errorEl = document.getElementById("transactionMsg");
        if (errorEl) errorEl.innerText = "";
      } catch (err) {
        const errorEl = document.getElementById("transactionMsg");
        if (errorEl) {
          errorEl.innerText = "Network error";
          errorEl.className = "error";
        }
      }
    }

    function showSteps(option) {
      const stepsDiv = document.getElementById("steps");
      let html = "";

      if (option === "bkash") {
        html = `
          <h3>bKash Payment Steps</h3>
          <div class="step"><p><b>Step 1:</b> Open bKash app and log in</p><img src="bkash_step1.png" alt="Open bKash App"></div>
          <div class="step"><p><b>Step 2:</b> Tap 'Send Money'</p><img src="bkash_step2.png" alt="Select Send Money"></div>
          <div class="step"><p><b>Step 3:</b> Enter the number(01727389485)</p><img src="bkash_step3.png" alt="Enter The Number(01727389485)"></div>
          <div class="step"><p><b>Step 4:</b> Enter amount and reference (your Customer ID)</p><img src="bkash_step4.png" alt="Enter Amount and Reference (Customer ID)"></div>
          <div class="step"><p><b>Step 5:</b> Confirm and enter PIN</p><img src="bkash_step5.png" alt="Confirm and Enter PIN"></div>
        `;
      } else if (option === "nagad") {
        html = `
          <h3>Nagad Payment Steps</h3>
          <div class="step"><p><b>Step 1:</b> Open Nagad app and log in</p><img src="nagad_step1.png" alt="Open Nagad App"></div>
          <div class="step"><p><b>Step 2:</b> Tap 'Bill Pay' or 'Payment'</p><img src="nagad_step2.png" alt="Select Bill Pay or Payment"></div>
          <div class="step"><p><b>Step 3:</b> Enter merchant ID or choose service</p><img src="nagad_step3.png" alt="Enter Merchant ID"></div>
          <div class="step"><p><b>Step 4:</b> Enter amount and reference (your Customer ID)</p><img src="nagad_step4.png" alt="Enter Amount and Reference (Customer ID)"></div>
          <div class="step"><p><b>Step 5:</b> Confirm and enter PIN</p><img src="nagad_step5.png" alt="Confirm and Enter PIN"></div>
        `;
      }

      stepsDiv.innerHTML = html;
    }

    async function submitTransaction() {
      const id = localStorage.getItem("customerId");
      const txn = document.getElementById("transactionNumber").value.trim();
      const msgEl = document.getElementById("confirmMsg");

      if (!id || !txn) {
        msgEl.innerText = "Please enter Transaction Number.";
        msgEl.className = "error";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}?id=${encodeURIComponent(id)}&transaction=${encodeURIComponent(txn)}`);
        const data = await res.json();
        if (data.status) {
          msgEl.innerText = data.status;
          msgEl.className = "success";
        } else {
          msgEl.innerText = "Could not submit transaction.";
          msgEl.className = "error";
        }
      } catch (err) {
        msgEl.innerText = "Network error while submitting transaction.";
        msgEl.className = "error";
      }
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
