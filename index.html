<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Utility Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container { 
      max-width: 900px; 
      margin: 0 auto;
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .error { 
      color: #dc3545; 
      margin-top: 10px;
      padding: 10px;
      background: #ffe9e9;
      border-radius: 6px;
      border-left: 4px solid #dc3545;
    }

    /* Dashboard */
    .dashboard-header {
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }

    .dashboard-header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .dashboard-header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 2px solid #000;
      transition: all 0.3s;
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .info-card h3 {
      color: #000;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .info-card .value {
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }

    .info-card.negative {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
    }

    .info-card.negative h3 {
      color: rgba(255, 255, 255, 0.8);
    }

    .info-card.negative .value {
      color: #fff;
    }

    .warning-box {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
      color: #856404;
    }

    .warning-box i {
      margin-right: 10px;
    }

    .email-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 2px solid #000;
    }

    .email-section h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .checkbox-group label {
      cursor: pointer;
      font-weight: 500;
    }

    .email-section input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .email-section input:focus {
      outline: none;
      border-color: #667eea;
    }

    .success { 
      color: #28a745; 
      margin-top: 10px;
      padding: 10px;
      background: #d4edda;
      border-radius: 6px;
      border-left: 4px solid #28a745;
    }

    .input-error {
      border-color: #dc3545 !important;
      background: #ffe9e9 !important;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .btn-primary {
      background: #000;
      color: #fff;
      border: 2px solid #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #dc3545;
      color: #fff;
    }

    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div id="login" class="login-container">
      <div class="login-box">
        <h1>‚ö° Utility Portal</h1>
        <div class="form-group">
          <input id="customerId" placeholder="Enter your Customer ID" type="text">
        </div>
        <div class="form-group">
          <button onclick="login()">Login</button>
        </div>
        <div id="error" class="error" style="display:none;"></div>
      </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard" style="display:none;">
      <div class="dashboard-header">
        <h1>Welcome, <span id="name">User</span>! üëã</h1>
        <p>Your Utility Dashboard</p>
      </div>

      <div class="warning-box">
        ‚ö†Ô∏è If your electric meter balance goes below -200, your line will be cut off.
      </div>

      <div class="dashboard-grid">
        <div class="info-card" id="electricCard">
          <h3>Electric Balance</h3>
          <div class="value" id="electric">‚Çπ0.00</div>
        </div>
        <div class="info-card">
          <h3>Water Bill Due</h3>
          <div class="value" id="water">‚Çπ0.00</div>
        </div>
        <div class="info-card">
          <h3>Gas Bill Due</h3>
          <div class="value" id="gas">‚Çπ0.00</div>
        </div>
        <div class="info-card">
          <h3>Flat Number</h3>
          <div class="value" id="flat">N/A</div>
        </div>
        <div class="info-card">
          <h3>Last Updated</h3>
          <div class="value" id="updated" style="font-size: 16px;">N/A</div>
        </div>
      </div>

      <div class="email-section">
        <h3>üìß Email Notifications</h3>
        <div class="checkbox-group">
          <input type="checkbox" id="emailToggle" onchange="toggleEmail()">
          <label for="emailToggle">Receive balance updates by email</label>
        </div>
        <input id="emailAddress" type="email" placeholder="Enter your email address">
        <div id="toggleMsg"></div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" onclick="goToPayment()">üí≥ Make Payment</button>
        <button class="btn btn-secondary" onclick="goToTerms()">üìã Terms & Conditions</button>
        <button class="btn btn-danger" onclick="logout()">üö™ Logout</button>
      </div>
    </div>
  </div>

<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbxvBjqw2zs8n8xop1V1flLaJFGLK8MfuzSQTDXPdzuByT4v0gtm6yu8ToaYrnAe7qJ7cQ/exec";

  function setToggleMessage(text, type) {
    const el = document.getElementById("toggleMsg");
    el.className = type === "error" ? "error" : type === "success" ? "success" : "";
    el.innerText = text || "";
  }

  async function login() {
    const id = document.getElementById("customerId").value.trim();
    setToggleMessage("", "");
    document.getElementById("emailAddress").classList.remove("input-error");

    if (!id) { 
      const errorEl = document.getElementById("error");
      errorEl.innerText = "Enter Customer ID";
      errorEl.style.display = "block";
      return; 
    }

    try {
      const res = await fetch(`${API_BASE}?id=${encodeURIComponent(id)}`);
      const data = await res.json();

      if (data.error) { 
        const errorEl = document.getElementById("error");
        errorEl.innerText = data.error;
        errorEl.style.display = "block";
        return; 
      }

      document.getElementById("name").innerText = data.name;
      document.getElementById("electric").innerText = data.electricBalance;
      document.getElementById("water").innerText = data.waterBillDue;
      document.getElementById("water").innerText = data.waterBillDue;
      document.getElementById("gas").innerText = data.gasBillDue; // NEW
      document.getElementById("flat").innerText = data.flatNumber || "N/A";
      document.getElementById("updated").innerText = data.lastUpdated || "N/A";

      if (data.subscribed) document.getElementById("emailToggle").checked = (String(data.subscribed) === "true");
      document.getElementById("emailAddress").value = data.email || "";

      const balanceValue = parseFloat(String(data.electricBalance).replace(/[^\d.-]/g, ""));
      const electricCard = document.getElementById("electricCard");
      if (!isNaN(balanceValue) && balanceValue < -200) electricCard.classList.add("negative");
      else electricCard.classList.remove("negative");

      document.getElementById("error").innerText = "";
      document.getElementById("error").style.display = "none";
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } catch (err) {
      const errorEl = document.getElementById("error");
      errorEl.innerText = "Network error";
      errorEl.style.display = "block";
    }
  }

  async function toggleEmail() {
    const id = document.getElementById("customerId").value.trim();
    const enabled = document.getElementById("emailToggle").checked;
    const emailInput = document.getElementById("emailAddress");
    const email = emailInput.value.trim();

    setToggleMessage("", "");
    emailInput.classList.remove("input-error");

    if (enabled && !email) {
      emailInput.classList.add("input-error");
      setToggleMessage("Please enter your email address to subscribe.", "error");
      document.getElementById("emailToggle").checked = false;
      return;
    }

    try {
      const url = `${API_BASE}?id=${encodeURIComponent(id)}&subscribe=${enabled}&email=${encodeURIComponent(email)}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.status) {
        setToggleMessage(data.status, "success");
        // Re-fetch to confirm saved state
        const confirmRes = await fetch(`${API_BASE}?id=${encodeURIComponent(id)}`);
        const confirmData = await confirmRes.json();
        document.getElementById("emailToggle").checked = (String(confirmData.subscribed) === "true");
        document.getElementById("emailAddress").value = confirmData.email || email;
      } else {
        setToggleMessage("Could not save changes.", "error");
      }
    } catch (err) {
      setToggleMessage("Network error while saving subscription.", "error");
    }
  }

  function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("login").style.display = "flex";
    document.getElementById("error").innerText = "";
    document.getElementById("error").style.display = "none";
    document.getElementById("customerId").value = "";
    document.getElementById("emailToggle").checked = false;
    document.getElementById("emailAddress").value = "";
    document.getElementById("electricCard").classList.remove("negative");
    setToggleMessage("", "");
    document.getElementById("emailAddress").classList.remove("input-error");
  }

  function goToPayment() {
    window.location.href = "payment.html";
  }

  function goToTerms() {
    window.location.href = "terms.html";
  }

  function backToDashboard() {
    document.getElementById("dashboard").style.display = "block";
  }


</script>
</body>
</html>
