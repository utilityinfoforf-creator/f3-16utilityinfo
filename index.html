<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Utility Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:0; }
    .container { max-width:500px; margin:50px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,.1); }
    h1 { text-align:center; }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#007bff; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    .card { background:#f9fafc; padding:15px; margin-top:15px; border:1px solid #ddd; border-radius:5px; }
    .error { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Utility Portal</h1>
    <div id="login">
      <input id="customerId" placeholder="Enter Customer ID">
      <button onclick="login()">Login</button>
      <div id="error" class="error"></div>
    </div>
    <div id="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <div class="card"><b>Name:</b> <span id="name"></span></div>
      <div class="card"><b>Electric Balance:</b> <span id="electric"></span></div>
      <div class="card"><b>Water Bill Due:</b> <span id="water"></span></div>
      <div class="card"><b>Last Updated:</b> <span id="updated"></span></div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbxvBjqw2zs8n8xop1V1flLaJFGLK8MfuzSQTDXPdzuByT4v0gtm6yu8ToaYrnAe7qJ7cQ/exec"; // Replace with your Apps Script Web App URL

  async function login() {
    const id = document.getElementById("customerId").value.trim();
    if (!id) { document.getElementById("error").innerText = "Enter Customer ID"; return; }

    try {
      const res = await fetch(`${API_BASE}?id=${encodeURIComponent(id)}`);
      const data = await res.json();

      if (data.error) {
        document.getElementById("error").innerText = data.error;
        return;
      }

      document.getElementById("name").innerText = data.name;
      document.getElementById("electric").innerText = data.electricBalance;
      document.getElementById("water").innerText = data.waterBillDue;

      // Show last updated time (formatted)
      if (data.lastUpdated) {
        const date = new Date(data.lastUpdated);
        document.getElementById("updated").innerText = date.toLocaleString();
      } else {
        document.getElementById("updated").innerText = "N/A";
      }

      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } catch (err) {
      document.getElementById("error").innerText = "Network error";
    }
  }

  function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("login").style.display = "block";
    document.getElementById("error").innerText = "";
    document.getElementById("customerId").value = "";
  }
</script>
</body>
</html>
